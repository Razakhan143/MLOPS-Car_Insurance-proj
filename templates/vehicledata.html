<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-image: url('/static/insurance (1).jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto; /* Enable scrolling */
        }

        .form-container {
            background: rgba(255, 255, 255, 0.486); /* More solid semi-transparent background */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            color: black; /* Text color set to black */
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            overflow-y: auto; /* Enable vertical scroll inside container if needed */
            max-height: 90vh; /* Limit height to fit on screen */
        }

        .form-container h1 {
            text-align: center;
            color: black;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            color: black;
            font-weight: bold;
        }

        input[type="number"], input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .train-button {
            background-color: #28a745;
            margin-top: 15px;
        }

        .train-button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        .result h2 {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>Vehicle Insurance Prediction</h1>
            <form method="post" action="/">
                <!-- Gender -->
                <label>Gender:</label>
                <label><input type="radio" name="Gender" value="1" required> Male</label>
                <label><input type="radio" name="Gender" value="0"> Female</label>

                <!-- Age -->
                <label for="Age">Age:</label>
                <input type="number" id="Age" name="Age" required>

                <!-- Driving License -->
                <label>Driving License:</label>
                <label><input type="radio" name="Driving_License" value="1" required> Yes</label>
                <label><input type="radio" name="Driving_License" value="0"> No</label>

                <!-- Region Code -->
                <label for="Region_Code">Region Code:</label>
                <input type="number" step="0.01" id="Region_Code" name="Region_Code" required>

                <!-- Previously Insured -->
                <label>Previously Insured:</label>
                <label><input type="radio" name="Previously_Insured" value="1" required> Yes</label>
                <label><input type="radio" name="Previously_Insured" value="0"> No</label>

                <!-- Annual Premium -->
                <label for="Annual_Premium">Annual Premium:</label>
                <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium" required>

                <!-- Policy Sales Channel -->
                <label for="Policy_Sales_Channel">Policy Sales Channel:</label>
                <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel" required>

                <!-- Vintage -->
                <label for="Vintage">Vintage:</label>
                <input type="number" id="Vintage" name="Vintage" required>

                <!-- Vehicle Age < 1 Year -->
                <label>Vehicle Age &lt; 1 Year:</label>
                <label><input type="radio" name="Vehicle_Age_lt_1_Year" value="1" required> Yes</label>
                <label><input type="radio" name="Vehicle_Age_lt_1_Year" value="0"> No</label>
                <!-- Vehicle Damage -->
                <label>Vehicle Damage:</label>
                <label><input type="radio" name="Vehicle_Damage_Yes" value="1" required> Yes</label>
                <label><input type="radio" name="Vehicle_Damage_Yes" value="0"> No</label>

                <button type="submit">Predict</button>
            </form>

            <form method="get" action="/train">
                <button type="submit" class="train-button">Train Model</button>
            </form>

            {% if context %}
            <div class="result">
                <h2>Result: {{ context }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
